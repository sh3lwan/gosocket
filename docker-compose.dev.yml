  #      - KAFKA_CFG_CONTROLLER_QUORUM_VOTERS=0@kafka:9093
  #      - KAFKA_CFG_CONTROLLER_LISTENER_NAMES=CONTROLLER

  mysql_db:
    image: mysql
    restart: always
    ports:
      - "3306:3306"
    volumes:
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_ALLOW_EMPTY_PASSWORD: false
    networks:
      - backend

  phpmyadmin:
    image: phpmyadmin
    restart: always
    ports:
      - 3000:80
    depends_on:
      - mysql_db
    environment:
      - PMA_ARBITRARY=1
    networks:
      - backend

networks:
  backend:
    driver: bridge

services:
  goapp:
    build:
      context: .
      target: development
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    depends_on: 
      - mysql_db
    ##- kafka
    environment:
      DB_HOST: mysql_db
      DB_PORT: 3306
      DB_USERNAME: root
      DB_PASSWORD: password
    volumes:
      - .:/app
    networks:
      - backend

  # kafka:

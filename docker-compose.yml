version: "3.8"

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    #restart: unless-stopped
    depends_on: 
      - mysql_db
    environment:
      DB_HOST: mysql_db
      DB_PORT: 3306
      DB_USERNAME: root
      DB_PASSWORD: password
    networks:
      - backend

  mysql_db:
    image: mysql
    restart: always
    ports:
      - "3306:3306"
    volumes:
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_ALLOW_EMPTY_PASSWORD: false
    networks:
      - backend

  phpmyadmin:
    image: phpmyadmin
    restart: always
    ports:
      - 3000:80
    depends_on:
      - mysql_db
    environment:
      - PMA_ARBITRARY=1
    networks:
      - backend

networks:
  backend:
    driver: bridge
